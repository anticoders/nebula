global
  quiet
  stats socket /var/run/haproxy.sock level admin
  user  haproxy
  group haproxy

defaults
  maxconn 4096
  log     global
  mode    http
  retries 3
  option  redispatch
  option  http-server-close
  timeout connect 5s
  timeout server  10s
  timeout connect 10s

frontend public
  bind *:80 

  {{#each listOfApps}}
  {{#if name}}
  acl is_{{appId}} hdr_dom(host) -i {{name}}
  use_backend {{appId}}_backend if is_{{appId}}
  {{else}}
  default_backend {{appId}}_backend
  {{/if}}
  {{/each}}
  
  acl is_websocket hdr(Upgrade) -i WebSocket
  acl is_websocket hdr_beg(Host) -i ws

{{#each listOfApps}}
backend {{appId}}_backend
  balance leastconn
  cookie JSESSIONID insert nocache
  server host1 localhost:{{port}} cookie host1

{{/each}}